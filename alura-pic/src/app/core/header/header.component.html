
<header class="fixed-top">
  <div class="container">
    <nav class="navbar navbar-light bg-white">
      <a class="navbar-brand">
        <i tabindex="0" (keyup.space)="menu.toggle()" class="fa fa-bars mr-2" (click)="menu.toggle()"  ></i>
        AluraPIC
      </a>

      <app-menu #menu>
        <ul class="list-unstyled" >
            <li>
              <a showIfLogged [routerLink]="['p','add']"> Upload </a>
            </li>
            <li>
              <a [routerLink]>

              </a>
            </li>
        </ul>
      </app-menu>

      <div class="flex" *ngIf="(user$ | async) as user; else login">
        <i class="fa fa-user-circle"></i>
        <a class="m-2">{{ user.name }}</a>
        <a class="exit"  (click)="logout()" ><i class="fa fa-power-off mr2"></i></a>
      </div>

      <ng-template #login>
        <span class="navbar-brand">
        <a [routerLink]="['']"> Please, login</a>
        </span>
      </ng-template>
    </nav>
  </div>
  <div class="fixed-top">
    <app-loading></app-loading>
  </div>
</header>
