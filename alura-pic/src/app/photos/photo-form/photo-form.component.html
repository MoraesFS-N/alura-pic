<div class="container">
  <form [formGroup] = "photoForm" class="row">
    <div class="col-md-6 text-center">
      <input formControlName="file" type="file" accept="image/*" class="btn btn-primary">
      <app-vmessage
          text="Please, select a photo"
          *ngIf="photoForm.get('file').errors?.required &&
          photoForm.get('file').touched">
      </app-vmessage>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <textarea
          formControlName="description"
          class="form-control form-control-md"
          rows="3"
          placeholder="photo description"></textarea>
      </div>

      <div class="form-group mt-2">
        <label class="text-muted">
          Allow comments
          <input formControlName="allowComments" type="checkbox">
        </label>
      </div>

       <div class="row mt-1">
         <button [disabled]="photoForm.invalid" type="submit" class="btn btn-primary btn-block">
           Upload
         </button>
       </div>

        <div class="row mt-2">
          <a class="btn btn-secondary btn-block">Cancel</a>
        </div>

    </div>
  </form>
</div>
