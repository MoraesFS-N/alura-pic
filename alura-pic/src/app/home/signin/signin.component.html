
<div class="login">


  <form [formGroup]="loginForm" class="form mt-4" (submit)="login()" >
    <h4 class="text-center">Login</h4>

    <div class="form-group mb-3">

      <input  #userNameInput
              formControlName="userName"
              class="form-control"
              placeholder="User name"
              autofocus>
      <app-vmessage
          *ngIf="loginForm.get('userName').errors?.required && loginForm.get('userName').touched"
          text="Username is required!">
      </app-vmessage>

    </div>

    <div class="form-group mb-3">
      <input #userPasswordsInput
             formControlName="password"
             type="password"
             class="form-control"
             placeholder="Password">

      <app-vmessage
          *ngIf="loginForm.get('password').errors?.required && loginForm.get('password').touched"
          text="Password is required!">
      </app-vmessage>
    </div>

    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">
      Login
    </button>

  </form>

  <p>Not a user?<a [routerLink]="['signup']"> Register now</a></p>
</div>
