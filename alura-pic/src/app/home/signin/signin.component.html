
<div class="login">


  <form [formGroup]="loginForm" class="form mt-4">
    <h4 class="text-center">Login</h4>

    <div class="form-group mb-3">

      <input formControlName="userName" class="form-control" placeholder="User name" autofocus>

      <span
      *ngIf="loginForm.get('userName').errors?.required && loginForm.get('userName').touched"
      class="text-danger d-block mt-2">
      Username is required!
    </span>

    </div>

    <div class="form-group mb-3">
      <input formControlName="password" type="password" class="form-control" placeholder="Password">
      <span
      *ngIf="loginForm.get('password').errors?.required && loginForm.get('password').touched"
        class="text-danger d-block mt-2">
        Password is required!
      </span>

    </div>

    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">
      Login
    </button>

  </form>

  <p>Not a user?<a href=""> Register now</a></p>
</div>
